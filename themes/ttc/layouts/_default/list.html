{{ define "header" }}
    {{- partial "header_image.html" . -}}
{{ end }}

{{ define "main" }}
<div class="content">
    <div class="container">
        {{ .Content }}
    </div>
</div>
<div class="content red">
    <div class="container">
        {{ range .Pages }}
            <a href="{{ .URL }}">
            {{ .Title }}
            </a>
        {{ end }}
    </div>
</div>
{{ end }}
