<nav>
    <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main_left }}
        <li><a class="{{ if $currentPage.IsMenuCurrent "main_left" . }}active{{ end }}" href="{{ .URL }}">{{ .Pre }}{{ .Name }}</a></li>
        {{ end }}
        <li class="divider"></li>
        {{ range .Site.Menus.main_right }}
        <li><a class="{{ if $currentPage.IsMenuCurrent "main_right" . }}active{{ end }}" href="{{ .URL }}">{{ .Pre }}{{ .Name }}</a></li>
        {{ end }}
    </ul>
</nav>
